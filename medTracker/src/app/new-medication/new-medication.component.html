<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new medication</h1>

    <!-- Bulma input -->
    <input #medicationTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter medication name...">
    <br><br>
    <p>Set the intake time!</p>
    <input #intakeHour class="input has-background-light is-medium" type="text" placeholder="Enter intake hour...">
    <br><br>
    <input #intakeMinutes class="input has-background-light is-medium" type="text" placeholder="Enter intake minutes...">
    <br><br>

    <div class="buttons is-right">
      <button class="button is-medium" (click)="goBack()">Cancel</button>
      <button class="button is-primary is-medium  has-text-white"
        (click)="createMedication(medicationTitleInput.value, intakeHour.value, intakeMinutes.value)">Create</button>
    </div>



  </div>

</div>
