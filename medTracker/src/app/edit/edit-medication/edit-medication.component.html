<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit a medication</h1>


    <input #medicationTitleInput class="input has-background-light is-medium" type="text"value="{{ medication?.title }}">
    <br><br>
    <input #frequency class="input has-background-light is-medium" type="text" value="{{ medication?.frequency }}">
    <br><br>
    <input #intakeTime class="input has-background-light is-medium" type="text" value="{{ medication?.intakeTime }}">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" (click)="goBack()">Cancel</button>
      <button class="button is-primary is-medium  has-text-white"
        (click)="updateMedication(medicationTitleInput.value, frequency.value, intakeTime.value)">Save</button>
    </div>



  </div>

</div>
