<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit a medication</h1>


    <input #medicationTitleInput class="input has-background-light is-medium" type="text" value="{{ medication?.title }}">
    <br><br>
    <p>Change the intake time</p>
    <input #intakeHour class="input has-background-light is-medium" type="text" value="{{ medication?.intakeHour }}">
    <br><br>
    <input #intakeMinutes class="input has-background-light is-medium" type="text" value="{{ medication?.intakeMinutes }}">
    <br><br>
    
    <div class="buttons is-right">
      <button class="button is-medium" (click)="goBack()">Cancel</button>
      <button class="button is-primary is-medium  has-text-white"
        (click)="updateMedication(medicationTitleInput.value, intakeHour.value, intakeMinutes.value)">Save</button>
    </div>



  </div>

</div>
